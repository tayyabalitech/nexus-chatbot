<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Chatbot</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Font Awesome Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Custom Styles -->
  <link 
    href="{{ url_for('static', filename='style.css') }}" 
    rel="stylesheet"
  />

  <style>
    /* Hover glow effect for feature icons */
    .features i {
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }
    .features i:hover {
      transform: scale(1.2);
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
    .features p {
      color: #f8f9fa; /* White text for readability on blue */
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- ================================
       INTRO SCREEN (before chat starts)
       ================================= -->
  <div class="intro-screen text-center">
    <div class="text-logo">N<span>e</span>x<span>u</span>s</div>

    <h1 class="intro-title">Welcome to Nexus Chatbot</h1>
    <p class="intro-subtitle">
      An AI-powered chatbot — chat, ask questions, and explore.
    </p>

    <!-- Features section -->
    <div class="features mt-4">
      <div class="row justify-content-center">
        <!-- Weather -->
        <div class="col-6 col-md-3">
          <i class="fas fa-cloud-sun fa-2x text-warning"></i>
          <p class="mt-2">Check Weather</p>
        </div>

        <!-- News -->
        <div class="col-6 col-md-3">
          <i class="fas fa-newspaper fa-2x text-danger"></i>
          <p class="mt-2">Read News</p>
        </div>

        <!-- Chat -->
        <div class="col-6 col-md-3">
          <i class="fas fa-comments fa-2x text-success"></i>
          <p class="mt-2">Smart Q&A</p>
        </div>
      </div>
    </div>

    <button id="startBtn" class="btn btn-light btn-lg mt-3">
      Start Chat
    </button>
  </div>

  <!-- ================================
       CHAT INTERFACE
       ================================= -->
  <div class="chat-wrapper hidden">
    <div class="chat-box">
      <div class="chat-header">
        <h4><i class="fas fa-robot"></i> Nexus Chatbot</h4>
        <p class="text-muted">Ask anything — by typing or voice</p>
      </div>

      <div id="messages" class="messages"></div>

      <div class="chat-input-area">
        <textarea 
          id="userInput" 
          placeholder="Type your message..." 
          rows="1"></textarea>

        <button id="micBtn" title="Speak">
          <i class="fas fa-microphone"></i>
        </button>

        <button id="sendBtn" title="Send">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
